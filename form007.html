<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplos de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">


                <option value="" selected>--- Escolha seu Estado---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio De Janeiro</option>
                    <option value="SP"> São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="Ma">Maranhão</option>
                    <option value="RN">Rio Grande Do Norte</option>
                    <option value="RN">Rio Grande DO Norte</option>
                </optgroup>

            </select>
        </p>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="lprof" list="lstprof">
                <datalist id="lstprof">

                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contador</option>
                    <option value="Prog">Progamador</option>

                </datalist>

                
            </p>
            <p>
                <label for="imsg">Mensagem</label><br>
                <br>
                <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Mensagem aqui !"></textarea>

            </p>


        <p>  
            <input type="reset" value="Limpar">       
            <input type="submit" value="Enviar">
        </p>


    </form>
    
</body>
</html>
