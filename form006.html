    <title>Formularios</title>

<body>
    <h1>Exemplo de Formularios cores</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="icor">Cor</label>
        <input type="color" name="cor" id="icor" value="#00ff00">
    </p>
    
    <label for="inivel">Nivel de Satisfação<objectdata="" type=""></object></label>
        <input type="range" name="nivel" id="inivel" min="1" max="10" value="10">
    
    <p>
        <p>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
