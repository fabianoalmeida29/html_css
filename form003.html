<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Texte de formulário</h1>
    <form action="arquivoc.php" method="get" autocomplete="on">   
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome Completo" maxlength="30" autocomplete="name" size="30">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.001" value="5" required>
        </p>
        <label for="imes">Periodo Letivo:</label>
        <input type="month" name="mes" id="imes" value="2022-09">
        <p>
            <label for="idata">Data da Prova</label>
            <input type="date" name="data" id="idata" value="2022-09-01">
        </p>
        <p><label for="ihora">Horio da prova</label></p>
        <input type="time" name="hora" id="ihora">
        <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
        </p>




    </form>
    
</body>
</html>
